

 
   <form [formGroup]="InternalUserForm" (ngSubmit)="onSubmit()">
    <div class="page_head">
       <h2>ADD / UPDATE INTERNAL USER</h2>
    </div>
   
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="dasboard-cont">
               <div class="subhead ">
                  <div class="page_sub_head mt-2 mb-4"><p>Add / Update User</p></div>

           </div>
          
            <div class="w-100">
      <div class="row filter_5_col">
         
         
            


            <div class="col-md-4 ">
               <div class="form-holder w-100 p-0 mb-4">
                  <label class=" ">User Type </label>
              
                  <div class="input-group">
                     <select class="custom-select form-control"  formControlName="UserType">
                        <option>Select User Type</option>
                        <option value="Admin">Admin</option>
                        <option value="Standard">Standard</option>
                        
                    </select>
                  </div>
               </div>
 
         </div>

         <!-- <div class="col-md-4">
            <div class="subhead "><h4>User Name:</h4> </div>
            <div class="form-holder1 w-100 p-0 mb-4">
               <div class="input-group">
                  <input id="" name="" type="Name" required="" placeholder="User Name" formControlName="UserName">
                 
               </div>
            </div>
         </div> -->

         <div class="col-md-4 ">
            <div class="form-holder w-100 p-0 mb-4">
               <label class=" ">First Name </label>
           
               <div class="input-group">
                  <input id="" name="" type="text" required="" placeholder="First Name" class="form-control" formControlName="FirstName">

               </div>
            </div>

      </div>

      <div class="col-md-4 ">
         <div class="form-holder w-100 p-0 mb-4">
            <label class=" ">Last Name </label>
        
            <div class="input-group">
               <input id="" name="" type="text" required="" placeholder="Last Name" class="form-control" formControlName="LastName">

            </div>
         </div>

   </div>

   <div class="col-md-4 ">
      <div class="form-holder w-100 p-0 mb-4">
         <label class=" ">Email Address </label>
     
         <div class="input-group">
            <input id="" name="" type="email" required="" placeholder="Emailaddress@gmail.com" class="form-control" formControlName="EmailId">  
                  <div *ngIf="submitted && uf.EmailId.errors" class="invalid-feedback">
                      <div *ngIf="uf.EmailId.errors.required">Email id is required</div>
                      <div *ngIf="uf.EmailId.errors.pattern">Please enter valid email id</div>
                  </div> 
         </div>
      </div>

</div>

<div class="col-md-4 ">
   <div class="form-holder w-100 p-0 mb-4">
      <label class=" ">Password</label>
  
      <div class="input-group">
         <input id="" name="" type="password" required="" placeholder="********" class="form-control" formControlName="Password">       

      </div>
   </div>

</div>



<div class="col-md-4 ">
   <div class="form-holder w-100 p-0 mb-4">
      <label class=" ">User Status</label>
  
      <div class="input-group">
         <select class="form-control custom-select" formControlName="Status">
            <option>Select User Status</option>
            <option value="1">Active</option>
            <option value="0">In-Active</option>
         </select>
      </div>
   </div>

</div>

          
         
         <div class="col-md-12  mt-4">
            <button type="button" class="draft me-3 float-left" (click)="onBack()"> <i class="fa fa-arrow-left"></i>&nbsp; back</button>

          
            <button type="button"class="btn btn-success back float-right" (click)="resetForm()">CANCEL</button>
               <button type="submit" class="btn btn-primary continue mr-3 float-right">ADD/UPDATE</button>
           
         
      
         </div>

         </div>
       </div>
     
    </div>
</div>
   </div>
</form>
