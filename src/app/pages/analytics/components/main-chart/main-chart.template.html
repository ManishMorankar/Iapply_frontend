<h3>Daily Applied Job</h3>
<widget class="mb-5" id="main-chart"
        [customHeader]="true"
        [title]="'<div class=row><div class=col-sm-5 col-xs-12> <h5> Job <span>Applied Analytics</span></h5></div><div class=col-xs-12 col-sm-7><div class=chart-legend /></div></div>'"
        [collapse]="true"
        [close]="true"
        [fetchingData]="isReceiving"
        [bodyClass]="'mt-3'"
>
  <div class="chart-container" style="width: 100%; height: 250px"></div>
  <div class="chart-tooltip"></div>
</widget>
