
<div class="container">
  <ckeditor [(ngModel)]="HomePageSectionDesc" [editor]="Editor"
    (change)="onChange($event)" (ready)="onReady($event)"></ckeditor>
    <div *ngIf="submitted && !HomePageSectionDesc" class="invalid-feedback">
      <div *ngIf="!HomePageSectionDesc">Data is required</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="bmd-label-floating">Comment</label>
          <textarea [(ngModel)]="Comment" class="form-control" rows="5"></textarea>
          <div *ngIf="submitted && !Comment" class="invalid-feedback">
            <div *ngIf="!Comment">Comment is required</div>
          </div>
        </div>
      </div>
    </div>

    <button *ngIf="!HomeSectionId" (click)="updateHomePageSection()" class="btn btn-success float-right mb-3"> <i class="fi flaticon-multiply"></i>&nbsp; Submit for Approval</button>
    <button (click)="gotoContentUpdatePage()" class="btn btn-success mb-3">Back</button>

    <button *ngIf="currentUserType == 'Admin'" (click)="onApproveRejectContent('Approved')" 
      class="btn btn-success float-right mb-3 approve-btn">Approve</button>
    <button *ngIf="currentUserType == 'Admin'" (click)="onApproveRejectContent('Rejected')" 
      class="btn btn-danger float-right mb-3">Reject</button>

</div>
