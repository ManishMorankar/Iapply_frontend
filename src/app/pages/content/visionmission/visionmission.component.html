<div class="container">

  <div style="margin-bottom: 4rem;">
    <h4 class="modal-title pull-left">Vision</h4>
  </div>
  <br>
  <br>
  <div class="mb-3">
    <ckeditor [(ngModel)]="visionDesc" [editor]="Editor" (ready)="onReady($event)"></ckeditor>
    <div *ngIf="submitted && !visionDesc" class="invalid-feedback">
      <div *ngIf="!visionDesc">Data is required</div>
    </div>
  </div>
  <div style="margin-bottom: 4rem;">
    <h4 class="modal-title pull-left">Mission</h4>
  </div>
  <div class="mb-3">
    <ckeditor [(ngModel)]="missionDesc" [editor]="Editor" (ready)="onReady($event)"></ckeditor>
    <div *ngIf="submitted && !missionDesc" class="invalid-feedback">
      <div *ngIf="!missionDesc">Data is required</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="bmd-label-floating">Comment</label>
        <textarea [(ngModel)]="Comment" class="form-control" rows="5"></textarea>
        <div *ngIf="submitted && !Comment" class="invalid-feedback">
          <div *ngIf="!Comment">Comment is required</div>
        </div>
      </div>
    </div>
  </div>

  <button *ngIf="!VisionMissionId" (click)="updateVisionMission()" class="btn btn-success float-right mb-3"> <i class="fi flaticon-multiply"></i>&nbsp; Submit for Approval</button>
  <button *ngIf="VisionMissionId" (click)="gotoContentUpdatePage()" class="btn btn-success mb-3">Back</button>

</div>
