<div class="page-top-line">
  <h3 class="page-title"> <span class="fw-semi-bold">Approved Job Skills / Titles</span></h3>
</div>

<widget>
  <button class="btn btn-success float-right mb-3 ml-2">Export To Excel</button>
  <input type="text" class="form-control" style="padding:8px;width:20%;" placeholder="Type to filter..." />
  <ngx-datatable class="table table-striped table-hover"
                 [rows]="JobDetails"
                 [columnMode]="'force'"
                 [headerHeight]="60"
                 [footerHeight]="50"
                 [rowHeight]="'auto'"
                 [limit]="10">
    <ngx-datatable-column name="Type" [width]="280">
      <ng-template let-row="value" ngx-datatable-cell-template>
       {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Content" prop="" [width]="280" >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Created On" prop="addedOn" [width]="280">
      <ng-template let-value="value" ngx-datatable-cell-template>
          <!-- {{ value }} -->
          {{ value | date: 'dd-MM-yyyy' }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status"  prop="status" [width]="280">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span class="text-success" *ngIf="value == 1 || value == '1'">Approved</span>
        <span class="text-danger" *ngIf="value == 0 || value == '0'">Pending</span>
        <span class="text-danger" *ngIf="value == -1 || value == '-1'">Deleted</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Action">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="btn-toolbar">
          <button class="btn btn-xs btn-info">
            <span class="d-none d-md-inline-block" >Approved</span>
            <span class="d-md-none"><i class='la la-edit'></i></span>
          </button>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>


</widget>

<div class="col-lg-6 col-12">
  <section class="widget">
<form [formGroup]="FormName">
  <div class="row">
    <div class="col-12 col-m-12 col-sm-12">
      <div class="card">
        <div class="card-header">
        <h5>
       Approve Job Title and Skills
        </h5>
        </div>
        <div class="card-content">
          <br>
          <div class="col-lg-6">
            <div class="form-group">
              <div class="col-md-12">
              <label for="FieldofStudy" class="font_arabic">Job Title / Skills</label>
              <input type="text" formControlName="JobTitle" id="JobTitle" name="JobTitle" placeholder="" class="form-control" data-parsley-trigger="change">
              <span class="text-danger" *ngIf="pSubmitted && FormName.controls['JobTitle'].hasError('required')">JobTitle is required</span>
              <span class="text-danger" *ngIf="pSubmitted && FormName.controls['JobTitle'].hasError('pattern')">Please enter JobTitle</span>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
    <div class="btn-toolbar">
      <button type="button" class="btn  btn-primary">
        <span class="icon">
          <i class="fi flaticon-add"></i>
        </span>&nbsp;
       Approve and Publish
      </button>
      <button type="button" class="btn btn-danger">
        <span class="icon">
          <i class="fi flaticon-multiply"></i>
        </span> &nbsp;
        Delete
    </button>
    </div>
  </div>
</form>
</section>
</div>
