<div class="edit_page">
  <div class="page_head">
    <h2>CONTENT UPDATE</h2>
 </div>

 <div class="row ">
  <div class="col-md-12">
    <div class="subhead mt-3 mb-3">
      <h4 class="d-md-flex align-items-center justify-content-between">How It Works Section</h4>
    </div>

  <div class="round_brdr_box bg-white no_radius">
      <form [formGroup]="HowItWorksSectionForm">

          <div class="row">
              <div class="col-md-12">
                <div class="subhead mb-2">
                  <h4>Title:</h4>
                </div>
                <div class="form-holder1 w-100 p-0 mb-2">
                <div class="input-group">
                  <input type="text" formControlName="Title" class="form-control" placeholder="Enter Title" autocomplete="off">
                  <div *ngIf="submitted && cuf.Title .errors" class="invalid-feedback">
                    <div *ngIf="cuf.Title .errors.required">Title is required</div>
                    <div *ngIf="cuf.Title .errors.pattern">Please enter valid Title</div>
                  </div>
                </div>
              </div>
          </div>
        </div>



            <div class="row" formArrayName="HowItWorksContent">
            <div class="col-md-12" *ngFor="let HowItWorks of HowItWorksContent.controls; let i=index">
              <div [formGroupName]="i">
                <div class="row">
                <div class="col-md-12">
                  <div class="subhead mb-2">
                    <h4>Sub-Title:</h4>
                 </div>
                 <div class="form-holder1 w-100 p-0 mb-2">
                    <div class="input-group">
                <input type="text" formControlName="SubTitle" class="form-control" placeholder="Enter Sub-Title" autocomplete="off">
                <div *ngIf="submitted &&  HowItWorksContent.controls[i].get('SubTitle') .errors" class="invalid-feedback">
                  <div *ngIf="HowItWorksContent.controls[i].get('SubTitle').errors?.required">Sub-Title is required</div>

                </div>
                </div>
                </div>
                </div>
                </div>

                <ckeditor formControlName="HtmlContent" [editor]="Editor" (change)="onChange($event)" (ready)="onReady($event)"></ckeditor>
                <div *ngIf="submitted && HowItWorksContent.controls[i].get('HtmlContent').errors" class="invalid-feedback">
                  <div *ngIf="HowItWorksContent.controls[i].get('HtmlContent').errors?.required">Data is required</div>
                </div>
                <button class="btn btn-danger float-right  ms-3" (click)="removeHowItWorksContent(i)">Remove</button>
            <button class="btn btn-success  float-right add-btn" (click)="addHowItWorksContent('','')">Add More</button>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <div class="subhead mb-2">
                <h4>User Comment:</h4>
             </div>
             <div class="form-holder1 w-100 p-0 mb-2">
                <div class="input-group">
                <textarea formControlName="Comment" class="form-control" rows="5"></textarea>
                <div *ngIf="submitted && cuf.Comment.errors" class="invalid-feedback">
                  <div *ngIf="cuf.Comment.errors.required">Comment is required</div>
                </div>
              </div>
            </div>
          </div>
          </div>

          <div class="btm_btn mt-4 mb-4 col-md-12 " *ngIf=" currentUserType == 'Standard'" >
            <div class="d-flex justify-content-end">
               <div>
                  <!-- <a href="" class="back  me-3">CANCEL</a> -->
                  <button (click)="onCancel()" class="back btn  me-3">CANCEL</button>
               </div>
               <div class="d-flex justify-content-end">
                  <!-- <a href="" class="draft">SUBMIT FOR APPROVAL</a> -->
                  <button (click)="updateHowItWorksSection()" class="draft">SUBMIT FOR APPROVAL</button>
               </div>
            </div>
         </div>
    
         <div class="btm_btn mt-4 mb-4 col-md-12 " *ngIf=" currentUserType == 'Admin'">
          <div class="d-flex justify-content-end">
             <div>
                <!-- <a href="" class="back  me-3">CANCEL</a> -->
                <button (click)="onCancel()" class="back btn  me-3">CANCEL</button>
             </div>
             <div class="d-flex justify-content-end">
                <!-- <a href="" class="draft me-3">SAVE</a>
                <a href="" class="continue">PUBLISH</a> -->
                <button (click)="saveHowItWorksSection()" class="btn btn-success float-right mb-3 mr-2">SAVE</button>
                <button value="Approved" (click)="approveHowItWorksSection('Approved')" class="continue me-3">PUBLISH</button>
                <button value="Rejected" (click)="approveHowItWorksSection('Rejected')" class="continue">REJECT</button>
             </div>
          </div>
       </div>

      <!-- <button *ngIf=" currentUserType == 'Standard'" (click)="updateHowItWorksSection()" class="btn btn-success float-right mb-3"> <i class="fi flaticon-multiply"></i>&nbsp; Submit for Approval</button>
      <button *ngIf=" currentUserType == 'Standard'" (click)="onCancel()" class="btn btn-success float-right mb-3 mr-2">Cancel</button>

      <button *ngIf=" currentUserType == 'Admin'" (click)="onCancel()" class="btn btn-success float-right mb-3">Cancel</button>
      <button *ngIf=" currentUserType == 'Admin'" (click)="approveHowItWorksSection('Rejected')" class="btn btn-success float-right mb-3 mr-2"><i class="fi flaticon-multiply" value="Rejected"></i>&nbsp;Reject</button>
      <button *ngIf=" currentUserType == 'Admin'" (click)="approveHowItWorksSection('Approved')" class="btn btn-success float-right mb-3 mr-2"> <i class="fi flaticon-plus" value="Approved"></i>&nbsp; Approve & Publish</button> -->

        </form>
        </div>
      </div>
    </div>
  </div>
