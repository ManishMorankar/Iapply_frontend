<div class="page-top-line">
    <h3 class="page-title"> <span class="fw-semi-bold">Job Application Report</span></h3>
  </div>
  
  <widget>
    <button class="btn btn-success float-right mb-3 ml-2">Export To Excel</button>
    <!-- <button (click)="addInternalUser()" class="btn btn-success float-right mb-3">Add Internal User</button> -->
  
    <input type="text" class="form-control" style="padding:8px;width:20%;" placeholder="Type to filter..." />
    <ngx-datatable class="table table-striped table-hover"
                   [rows]="jobApplicationList"
                   [columnMode]="'force'"
                   [headerHeight]="60"
                   [footerHeight]="50"
                   [rowHeight]="'auto'"
                   [scrollbarH]="true"
                   [limit]="10">
      <ngx-datatable-column name="Job Applied Date" [width]="100">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.firstName }} {{ row.lastName}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Company Name" prop="emailId" [width]="280" >
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Job Title" prop="userType" [width]="280" >
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Location"  prop="status" [width]="280">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
      </ngx-datatable-column>
  
    </ngx-datatable>
  </widget>
